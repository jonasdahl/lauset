  #    hydra clients create \
  #    --endpoint http://127.0.0.1:4445 \
  #    --id auth-code-client \
  #    --secret secret \
  #    --grant-types authorization_code,refresh_token \
  #    --response-types code,id_token \
  #    --scope openid,offline \
  #    --callbacks http://127.0.0.1:5555/callback

  secure-app:
    image: quay.io/oauth2-proxy/oauth2-proxy:latest
    ports:
      - 4180:4180
    volumes:
      - type: bind
        source: ./www
        target: /www
    # https://hydra:4444/.well-known/openid-configuration
    #   --login-url http://localhost:4444/oauth2/auth
    #   --oidc-jwks-url http://localhost:4444/.well-known/jwks.json
    #   --profile-url http://localhost:4444/userinfo
    #   --redeem-url http://localhost:4444/oauth2/token
    command: |
      --upstream=file:///www/static#/
      --client-id=secure-app
      --client-secret=secure-app
      --cookie-secret=VOT5eQoY4rdUcXFqnyKk_fcBfTbSFZ0Z_WsVbNa4oyw=
      --email-domain=*
      --oidc-issuer-url=http://localhost:4444/
      --redirect-url=http://localhost:4180/oauth2/callback
      --prompt=consent
      --provider=oidc
    restart: on-failure
    network_mode: host

networks:
  intranet:

volumes:
  kratos-sqlite:
  hydra-sqlite:
